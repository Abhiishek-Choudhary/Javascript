<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="01_project.css">
    <title>JavaScript background color switcher</title>
</head>
<body>
    <nav class="nav">
        <a href="/">Home</a>
        <a href="#">About</a>
    </nav>
    <div class="canvas">
        <h1>Color changer</h1>
        <span class="button" id="grey">grey</span>
        <span class="button" id="white">white</span>
        <span class="button" id="blue">blue</span>
        <span class="button" id="yellow">yellow</span>
        <h2>Try clicking on any of the boxes
            <span>to change the color of the background</span>
        </h2>
    </div>
    <script src="01_project.js"></script>
</body>
</html>
